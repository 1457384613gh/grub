dist: xenial

language: c

addons:
  apt:
    packages:
    - build-essential
    - libsdl1.2-dev
    - python
    - iasl
    - lzop
    - unifont

script:
  - ./autogen.sh

  - plat=${GRUB_TARGET#*-};
    arch=${GRUB_TARGET%-*};
    echo "Building $GRUB_TARGET";
    
  - ./configure --target=$arch --with-platform=$plat --prefix=/tmp/grub
  - make
  - make install
  - make clean

matrix:
  include:
    - name: "x86_64-efi"
      env:
        - GRUB_TARGET="x86_64-efi"
    - name: "i386-efi"
      env:
        - GRUB_TARGET="i386-efi"
    - name: "i386-pc"
      env:
        - GRUB_TARGET="i386-pc"
